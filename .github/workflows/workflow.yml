name: Auto refresh Capcut cookies

on:
  schedule:
    - cron: '*/10 * * * *'

  workflow_dispatch:
  # push:
  #   branches:
  #     - main

jobs:
  refresh-cookies:
    runs-on: ubuntu-latest

    env:
      API_BASE_URL: ${{ vars.API_BASE_URL || 'https://namoacademy-api.huynhphvan.workers.dev' }}
      LOGIN_URL: ${{ vars.LOGIN_URL || 'https://www.capcut.com/vi-vn/login' }}
      PUPPETEER_HEADLESS: 'true'
      CI: 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Cache Puppeteer Chromium
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/puppeteer
            node_modules/.cache/puppeteer
          key: ${{ runner.os }}-puppeteer-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-puppeteer-

      - name: Install Puppeteer system dependencies
        run: |
          sudo apt-get update -qq
          # Install minimal dependencies required for headless Chrome
          # Using Puppeteer's recommended dependencies
          sudo apt-get install -y -qq \
            ca-certificates \
            fonts-liberation \
            libappindicator3-1 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libexpat1 \
            libfontconfig1 \
            libgbm1 \
            libgcc-s1 \
            libglib2.0-0 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libstdc++6 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6 \
            wget \
            xdg-utils 2>&1 | grep -v "has no installation candidate" || true

      - name: Install npm dependencies
        run: |
          npm install

      - name: Run cookie refresh
        run: npm start
        continue-on-error: true
